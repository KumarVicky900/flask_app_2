{% extends 'base.html' %}

{% block head %} 
<title>Edit Blog</title>
{% endblock %}

{% block body %}
    <form action='/home/edit/{{e_post.id}}' method='POST'>
        Blog_Title: <input type='text' id='e_title' name='e_title' value='{{e_post.Blog_title}}' required><br>
        Author:     <input type='text' id='e_author'  name='e_author' value='{{e_post.Author}}' required><br>
        Content:    <input type='text' id='e_content' name='e_content' value='{{e_post.Content}}' required><br>
        <input type="submit"  value="Save"> 
    </form>
{% endblock %}
